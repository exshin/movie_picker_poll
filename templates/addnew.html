<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
               "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=500, initial-scale=1">
  <title>Movie Poll!</title>

  <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" href="./static/bootstrap.min.css"></style>
  <link rel="stylesheet" href="./static/style.css"></style>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
  <div class="container">
    <h1 style="font-family:verdana;">Add New Movie Choice</h1>
  </div>

<div class="container">
{% if title_list %}
 <form action="/results" method="POST">
    <fieldset>
        {% for row in title_list %}
            <div class="radio" id="wrapper" style="float: left;"><label>
              <div style="float: left; width: 50px;">
                <input type="radio" name="imdb_id_add" value="{{row[1]}}"/>
              </div>
              <div style="float: left; width: 175px;">
                <img src="{{row[2]}}" border="0" style="border:none;max-width:100%;" width="130" height="180" alt="{{row[0]}} Poster"/>
              </div>
              <div style="float: left; width: 400px; vertical-align: top; margin: 0px">
                <h3 style="margin: 0px; padding: 0px">{{row[0]}}</h3>
                <p>Genre: {{row[5]}} </br>
                  Director: {{row[4]}} </br>
                  Cast: {{row[3]}}</p>
                <p>Rating: {{row[7]}}</p>
                <p>Plot: {{row[6]}}</p>
              </div>
            </label></div>
        {% endfor %}
    </fieldset>
  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Add Selected</button>
 </form>
{% else %}
<div>
  <h1>No Results</h1>
</div>
{% endif %}
</div>


<p></br></p>

{% if user %}
<div class="container">
  <p>(Logged in as : {{user}})</p>
  <!--<p><form action="/clear_sessions"><input type="submit" value="Click to Logout"></p>-->
</div>
{% endif %}

<p></br></p>
<p></br></p>
<div class="container">
  <p><a href="/movie_poll">To Movie Poll</a></p>
</div>
<div class="container">
  <p><a href="/watched">To Watched Movies List</a></p>
</div>


  <script src="./static/jquery-1.11.1.min.js"></script>
  <script src="./static/bootstrap.min.js"></script>

</body></html>
