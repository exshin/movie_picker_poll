<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
               "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Movie Poll!</title>
<style type="text/css">
    .box{
        padding: 20px;
        display: none;
        margin-top: 20px;
        border: 1px solid #000;
    }
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>

 <link rel="stylesheet" href="./static/bootstrap.min.css"></style>
  <link rel="stylesheet" href="./static/style.css"></style>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <script type="text/javascript">
    $(document).ready(function(){
      $('input[type="radio"]').click(function(){
        {% for row in results %}
            if($(this).attr("value")=="{{row[10]}}"){
              {% if row[10] %}
                $("#content-container").html('<div id="wrapper" style="float: left;"><div style="float: left; width: 230px;"><img src="{{row[9]}}" border="0" style="border:none;max-width:100%;" width="210" height="300" alt="{{row[0]}} Poster"/></div><div style="float: left; width: 170px;"><h2>{{row[0]}}</h2><h6>{{row[7]}}, Rated: {{row[5]}}</h6><h7>IMDB Rating: {{row[4]}}</h7></br><h7>Genres: {{row[6]}}</h7></br></br></br><p>{{row[3]}}</p><p>{{row[8]}}</p></div></div> ');
              {% else %}
                $("#content-container").html('')
              {% endif %}
            }
        {% endfor %}
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1 style="font-family:verdana;">Movie Poll</h1>
  </div>

<div class="container">
{% if results %}
<span class="input-group-addon">Movie Choices</span>

<div id="wrapper" style="float: left;">
  <div style="float: left; width: 200px;">
   <form action="/results" method="POST">
      <fieldset>
          {% for row in results %}
            <div class="radio"><label>
              <input type="radio" name="imdb_id_vote" value="{{row[10]}}" /> {{row[0]}} <br/>
            </div></label>
          {% endfor %}
      </fieldset>
    <input type="submit" value="Vote!"/> 
   </form>
   </br>
   </br>
    <form action="/addnew" method="POST">
      Add New Movie Option: <input type="text" name="addmovie">
      <input type="submit" value="Search!">
    </form>
  </div>
  <div style="float: left; width: 550px; vertical-align: top; margin: 0px">
    </br>
    <div class="container" id="content-container" style="width:525px"></div>
  </div>
</div>

{% else %}
  <form action="/addnew" method="POST">
    Add New Movie Option: <input type="text" name="addmovie">
  <input type="submit" value="Search!">
  </form>
{% endif %}
</div>

<p></br></p>

{% if user %}
<div class="container">
  <p>(Logged in as : {{user}})</p>
  <!--<p><form action="/clear_sessions"><input type="submit" value="Click to Logout"></p>-->
</div>
{% endif %}

<p></br></p>
<p></br></p>
<div class="container">
  <p><a href="/results">To Results</a></p>
</div>
<div class="container">
  <p><a href="/watched">To Watched Movies List</a></p>
</div>


  <script src="./static/jquery-1.11.1.min.js"></script>
  <script src="./static/bootstrap.min.js"></script>

</body></html>
