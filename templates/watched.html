<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
               "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Movie Poll!</title>
 <link rel="stylesheet" href="./static/bootstrap.min.css"></style>
  <link rel="stylesheet" href="./static/style.css"></style>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid" style="width: 70%;">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div><!-- /navbar-header -->

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-form navbar-left" style="margin: 0px; width: 100%;">
          <ul class="nav navbar-nav" style="margin: 0px; width: 100%;">
            <li><a href="/movies">Movies</a></li>
            <li><a href="/results">Results</a></li>
            <li class="active"><a href="/watched">Watched</a></li>
            <li><a href="/stats">Stats</a></li>
            <div class="navbar-form navbar-right">
              {% if user %}
                <p style="vertical-align: top">Signed in as {{user}}</p>
                <!--<p><form action="/clear_sessions"><input type="submit" value="Click to Logout"></p>-->
              {% endif %}
            </div>
          </ul>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

<div class="container" style="width: 65%">
{% if results %}
  <table class="table table-hover" cellpadding = '3'>
    <tbody>
      <tr>
        <th>Movie</th>
        <th>View Date</th>
      </tr> 
      {% for row in results %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[2]}}</td>
      </tr> 
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <h5>No Watched Movies Yet!</h5>
{% endif %}
</div>

  <p></br></p>
  <p></br></p>

  <script src="./static/jquery-1.11.1.min.js"></script>
  <script src="./static/bootstrap.min.js"></script>

  </body>
</html>
